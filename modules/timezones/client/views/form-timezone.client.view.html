<section>
  <div class="page-header">
    <h1>{{vm.timezone._id ? 'Edit Timezone' : 'New Timezone'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.timezoneForm" class="form-horizontal" ng-submit="vm.save(vm.form.timezoneForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.timezone.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.timezoneForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Timezone name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="city">Name of city in timezone</label>
          <input name="city" type="text" ng-model="vm.timezone.city" id="city" class="form-control" placeholder="Name of city in timezone" required>
          <div ng-messages="vm.form.timezoneForm.city.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Timezone city is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="difference">difference to GMT time</label>
          <input name="difference" type="text" ng-model="vm.timezone.difference" id="difference" class="form-control" placeholder="Difference" required>
          <div ng-messages="vm.form.timezoneForm.difference.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Timezone difference is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.timezone._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
